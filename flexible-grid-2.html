<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Grid</title>
    <style>
      #wrap {
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 4px solid #000;
      }
      #wrap div {
        display: inline-block;
        width: 30.25%;
        height: 100%;
      }
      #wrap div:first-child {
        margin-right: 37.5%;
        background: #e75d5d;
      }
      #wrap div:first-child + div {
        background: #2dcc70;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
