<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Grid</title>
    <style>
        #wrap{
            width: 90%;
            margin: 0 auto;
            border: 4px solid #000;
        }
        #wrap div{
            width: 45%;
            display: inline-block;
        }
        img, video {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div>
            <video controls>
                <source src="source/haribo.mp4" type="video/mp4"></source>
            </video>
        </div>
        <div>
            <img src="source/card.jpg" />
        </div>
    </div>
</body>
</html>
