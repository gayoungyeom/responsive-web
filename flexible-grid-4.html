<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Grid</title>
    <style>
      #wrap2 {
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 4px solid #000;
      }
      #wrap2 div {
        width: calc(100% - 100px);
        height: 200px;
        margin: 50px;
        background: #63cdda;
      }
    </style>
  </head>
  <body>
    <div id="wrap2">
      <div></div>
    </div>
  </body>
</html>
